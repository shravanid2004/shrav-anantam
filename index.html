<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANANTAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Electrolize&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
            overflow: hidden;
            background-color: black;
        }

        .image-left {
            position: absolute;
            left: 0;
            height: 100vh;
            z-index: 1;
        }

        .image-right {
            position: absolute;
            right: 0;
            height: 100vh;
            z-index: 1;
            animation: shrink-expand 1.5s infinite alternate;
        }

        img {
            height: 100%;
            width: auto;
        }

        h1, h2 {
            color: white;
            text-align: center;
            z-index: 2;
            position: relative;
            margin: 0;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 8em;
            font-weight: 700;
            letter-spacing: 4px;
            text-shadow: 0 0 4px rgba(173, 216, 230, 0.5), 
                         0 0 8px rgba(173, 216, 230, 0.4), 
                         0 0 12px rgba(173, 216, 230, 0.4);
            animation: glow 2s infinite alternate;
        }

        h2 {
            font-family: 'Electrolize', sans-serif;
            font-size: 1.5em;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 4px rgba(173, 216, 230, 0.4), 
                             0 0 8px rgba(173, 216, 230, 0.4), 
                             0 0 12px rgba(173, 216, 230, 0.4);
            }
            to {
                text-shadow: 0 0 6px rgba(173, 216, 230, 0.7), 
                             0 0 10px rgba(173, 216, 230, 0.7), 
                             0 0 14px rgba(173, 216, 230, 0.7);
            }
        }

        .text-container {
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
            z-index: 2;
            animation: slide-down 1.5s forwards;
        }

        @keyframes slide-down {
            0% {
                top: -20%;
            }
            100% {
                top: 5%;
            }
        }

        .bottom-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
        }

        p {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-family: 'Electrolize', sans-serif;
        }

        .button-image {
            position: relative;
            display: inline-block;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .button-image img {
            width: 250px;
            height: auto;
        }

        .button-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            letter-spacing: 2px;
        }

        .button-image:hover {
            transform: scale(1.1);
        }

        @keyframes shrink-expand {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.85);
            }
        }
    </style>
</head>
<body>
    <div class="image-left">
        <img src="images/homeleft.jpeg" alt="Left Image">
    </div>
    <div class="image-right">
        <img src="images/homeright.jpeg" alt="Right Image">
    </div>
    <div class="text-container">
        <h1>ANANTAM</h1>
        <h2>SKY IS LOWER LIMIT</h2>
    </div>
    <div class="bottom-container">
        <p> All systems go! Buckle up, peeps! Click below to fuel your curiosity and propel yourself into a world of discovery! <br>Are you ready?</p>
        <a href="homepage.html">
            <div class="button-image">
                <img src="images/button.jpeg" alt="Futuristic Button">
                <div class="button-text">I Am</div>
            </div>
        </a>
    </div>
</body>
</html>
