<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANANTAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;  
            background-color: #000;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #000;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 28px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .navbar img {
            height: 40px;
            cursor: pointer;
            margin-right: 10px; 
        }

        .navbar-left {
            position: absolute;
            top: 5px;
            left: 20px;
            display: flex; 
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            width: 100%;
            height: 600px;
        }

        .panel {
            flex: 1;
            margin: 10px;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: flex 0.5s ease;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
        }

        .panel:hover {
            flex: 5;
        }

        .hover-instruction {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            font-family: 'Orbitron', sans-serif; 
        }

        a {
            text-decoration: none;
            flex: 1; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="homepage.html"><img src="images/black home icon.jpg" alt="Link Image 1"></a>
            <a href="eplorespace.html"><img src="images/⬅️ Left Arrow Emoji.jpg" alt="Link Image 2"></a>
        </div>
        Get ready to be blown away with mind wobbling facts!
    </div>

    <div class="container">
        <a href="fun1.html" class="panel" style="background-image: url('images/astro.jpg');"></a>
        <a href="fun2.html" class="panel" style="background-image: url('images/poo.jpeg');"></a>
        <a href="fun3.html" class="panel" style="background-image: url('images/funimg1.jpg');"></a>
        <a href="fun4.html" class="panel" style="background-image: url('images/sun.jpg');"></a>
        <a href="fun5.html" class="panel" style="background-image: url('images/nebula.jpg');"></a>
        <a href="fun6.html" class="panel" style="background-image: url('images/earth.jpg');"></a>
        <a href="fun7.html" class="panel" style="background-image: url('images/astro.jpg');"></a>
    </div>

    <div class="hover-instruction">
        Hover on these images and select the one that fascinates you!
    </div>
</body>
</html>
