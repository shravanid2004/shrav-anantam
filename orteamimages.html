<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANANTAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 2000px; 
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed; 
            width: 100%; 
            z-index: 1000; 
        }

        .content {
            background-image: url('images/grid.jpg'); 
            background-attachment: fixed; 
            background-size: cover; 
            background-position: center; 
            padding: 100px 20px; 
            color: white; 
            height: 2000px; 
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            margin: 20px; 
        }

        .image-gallery img {
            width: 80%; 
            border: 10px solid white; 
            border-radius: 15px; 
            box-shadow: 0 0 20px white; 
            transition: transform 0.3s; 
            margin: auto; 
            display: block; 
        }

        .image-gallery img:hover {
            transform: scale(1.05); 
        }

        .tiny-image {
            position: fixed; 
            top: 10px; 
            left: 10px; 
            width: 50px; 
            height: auto; 
            z-index: 1001; 
        }

        h2 {
            margin: 20px 0;
            text-align: center; 
        }

        p {
            margin: 10px 0;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Stellar crew's epic clicks!</h1>
    </div>

    <a href="homepage.html">
        <img src="images/black home icon.jpg" alt="Tiny Image" class="tiny-image">
    </a>

    <div class="content">
        <h2>Activities That Happened</h2>
        <div class="image-gallery">
            <img src="images/img1.jpg" alt="Image 1">
            <img src="images/img2.jpg" alt="Image 2">
            <img src="images/img3.jpg" alt="Image 3">
            <img src="images/jivan.jpeg" alt="Image 4">
        </div>
    </div>
</body>
</html>
