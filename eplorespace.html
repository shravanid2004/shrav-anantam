
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANANTAM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; 
            background-image: url('images/grid.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px; 
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center; 
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em; 
            z-index: 10; 
        }

        .navbar h1 {
            margin: 0;
            font-size: 1em;
            text-align: center;
        }

        .home-icon {
            position: fixed;
            top: 5px; 
            right: 20px; 
            z-index: 11; 
        }

        .overlay {
            position: relative; 
            top: 50px; 
            left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding-bottom: 20px; 
        }

        .image {
            width: 300px; 
            height: auto;
            border: 5px solid white;
            border-radius: 10px; 
            margin: 10px 0; 
            transform: rotate(90deg); 
            position: relative; 
            box-shadow: 0 0 5px 0 rgba(255, 255, 255, 0.7); 
            transition: box-shadow 0.3s ease, transform 0.3s ease; 
            animation: scaleAnimation 2s infinite alternate; 
        }

        
        @keyframes scaleAnimation {
            0% {
                transform: scale(1) rotate(90deg); 
            }
            100% {
                transform: scale(1.1) rotate(90deg); 
            }
        }

        .image:hover {
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 1); 
        }

        .button {
            background: rgba(255, 255, 255, 0.7); 
            color: black;
            border: none;
            border-radius: 20px; 
            padding: 15px; 
            font-size: 1em;
            cursor: pointer;
            margin-top: -5px; 
            width: 100%; 
            text-decoration: none; 
            display: inline-block;
            transition: background 0.3s ease; 
        }

        .button:hover {
            background: rgba(255, 255, 255, 1); 
        }
    </style>
</head>
<body>

    <div class="home-icon">
        <a href="homepage.html">
            <img src="images/black home icon.jpg" alt="Home Icon" width="50"> 
        </a>
    </div>

    <div class="navbar">
        <h1>CHOOSE WHERE YOUR CURIOUS MIND TAKES YOU</h1>
    </div>

    <div class="overlay">
        <div>
            <img class="image" src="images/solarf1.jpg" alt="Solar Image"> 
            <a class="button" href="solar.html">Journey Through the Solar System (must try)</a> 
        </div>
        <div>
            <img class="image" src="images/nebula.jpg" alt="Nebula Image">
            <a class="button" href="funfacts.html">Fun Facts About Our Galaxy</a> 
        </div>
        <div>
            <img class="image" src="images/astro.jpg" alt="Black Hole Image"> 
            <a class="button" href="news.html">Latest in Astrophysics News</a> 
        </div>
    </div>

</body>
</html>
